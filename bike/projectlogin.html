<!DOCTYPE html>
<html>

<head>
      <title>HTML Login page</title>
      <link rel="stylesheet" href="login.css">
</head>
<body>
      <div class="main">
            <h1>Welcome To Royal-Enfield</h1>
            <h3>Enter Your Login Details</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"> <a href="http://127.0.0.1:5500/bike/project.html"> Login </a></button>
                  </div>
            </form>
      </div>
</body>

</html>
